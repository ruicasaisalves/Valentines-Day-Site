<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            color: #333;
        }
        .mail-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .mail-button img {
            width: 100px;
        }
        .postman {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="MailmanMale.webp" alt="Carteiro Pixel" class="postman">
        <h1>Tenho uma mensagem para ti!</h1>
        <p>Clica na carta para abrir.</p>
        <button class="mail-button" onclick="window.location.href='sao_valentim.html'">
            <img src="carta.png" alt="Carta">
        </button>
    </div>
</body>
</html>
